<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wraper">
      <div class="container">
        <div class="img">
          <img src="img/mug.jpg" alt="mug image" class="mug" />
        </div>
        <div class="content">
          <p class="product">COFFEE MUG</p>
          <h2 class="product_title">White Coffee Mug</h2>
          <p class="desc">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <p>
            <span class="product_title green_text">₹149 </span>
            <span class="desc drop-price">₹230 </span>
          </p>
          <button type="submit">
            <img src="img/icon-cart.png" alt="icon-cart" /><span
              class="desc add_to_cart"
              >Add to Cart</span>            >
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
